<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Form Validation Challenge</title>
</head>

<body>
    <div>
        <h1 class="formHeading">Registration Form</h1>
        <form id="testForm" method="get">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="user_ID" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="user_address" optional><br>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="South Africa">South Africa</option>
                <option value="South Africa">Namibia</option>
                <option value="South Africa">Botswana</option>
                <option value="South Africa">Mozambique</option>
                <option value="South Africa">Swaziland</option>
            </select><br>
            <label for="zipCode" id="zipCode" name="user_zip">ZIP Code:</label>
            <input type="number" id="zipCode" name="user_zip" required><br>
            <label for="email" id="email" name="user_email">Email:</label>
            <input type="email" id="email" name="user_email" required><br>
            <label for="gender">Sex:</label>
            <input type="radio" id="gender" name="gender" required>Male</input>
            <input type="radio" id="gender" name="gender" required>Female</input><br>
            <label for="language">Language:</label>
            <input type="checkbox" id="language" name="language" required>English</input>
            <input type="checkbox" id="language" name="language" required>Non English</input><br>
            <label for="aboutarea">About:</label>
            <textarea id="aboutarea" name="aboutarea" rows="4" cols="50" form="testForm"></textarea>
        </form>

    </div>
</body>

</html>
